<h2>Por pais</h2>

<div class="row">
  <div class="col">
    <app-pais-input (onEnter)="buscar($event)" inputPlaceholder="Escribe el nombre de algun pais."></app-pais-input>
  </div>
</div>
<hr />

<div class="alert alert-danger" *ngIf="hayError">No se encontro nada con el termino: "<i>{{ termino }}"</i></div>

<div class="row" *ngIf="!hayError">
  <div class="col">
    <app-pais-tabla [paises]="paises"></app-pais-tabla>
  </div>
</div>
